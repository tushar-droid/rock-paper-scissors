<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="choice-buttons">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>
        <h4 class="result"></h4>
        <div class="score">
            <div class="comp_score">
                <h1>COMPUTER SCORE</h1>
                <h3 class="cscore_val">0</h3>
            </div>
            <div class="player_score">
                <h1>PLAYER SCORE</h1>
                <h3 class="pscore_val">0</h3>
            </div>
        </div>
        <div class="winner">
        </div>
        <div class="play_again">
            <h3>Would you like to play again?</h3>
            <button class="ch_yes">YES</button>
            <button class="ch_no">NO</button>
        </div>
    </div>
</body>
</html>
